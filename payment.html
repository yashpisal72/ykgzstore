<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - YKGZ STORE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffffff, #f2f2f2);
            color: #333;
            text-align: center;
        }

        header {
            background-color: #0d0d0e;
            color: white;
            padding: 1rem;
            font-size: 1.5rem;
        }

        .payment-container {
            margin: 2rem auto;
            max-width: 500px;
            background: #fff;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #ff5722;
        }

        .payment-options {
            margin: 2rem 0;
            text-align: left;
        }

        .payment-options label {
            display: block;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .disabled {
            color: gray;
            pointer-events: none;
        }

        .pay-now {
            background-color: #ff5722;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        .pay-now:hover {
            background-color: #2874f0;
        }
    </style>
</head>
<body>
    <header>Payment Page</header>

    <div class="payment-container">
        <h2>Choose Payment Method</h2>
        <div class="payment-options">
            <label><input type="radio" name="payment-method" value="upi" required> <b>UPI</b></label>
            <label class="disabled"><input type="radio" disabled> <b>Debit Card</b> (coming soon)</label>
            <label class="disabled"><input type="radio" disabled> <b>Credit Card</b> (coming soon)</label>
            <label class="disabled"><input type="radio" disabled> <b>Net Banking</b> (coming soon)</label>
            <label><input type="radio" name="payment-method" value="cod"> <b>Cash on Delivery</b></label>
        </div>
        <button class="pay-now" onclick="processPayment()">Continue</button>
    </div>

    <script>
        function processPayment() {
            const paymentMethod = document.querySelector('input[name="payment-method"]:checked');
            if (!paymentMethod) {
                alert("Please select a payment method.");
                return;
            }

            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                alert("No items found in the cart.");
                return;
            }

            let productNames = cart.map(item => item.name).join(", ");
            let totalPrice = cart.reduce((total, item) => total + item.price, 0);

            if (paymentMethod.value === "upi") {
                window.location.href = "upi.html"; // Redirect to UPI payment page
            } else {
                alert(`Payment for ${productNames} (Total: â‚¹${totalPrice}) via ${paymentMethod.value} is being processed.`);
                window.location.href = "thankyou.html"; // Redirect to thank you page
            }
        }
    </script>
</body>
</html>
