<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YKGZ Quick Delivery</title>
    <style>
        /* YKGZ STORE THEME */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1e1e1e;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            border-bottom: 2px solid #ff9800;
        }
        .search-box {
            width: 300px;
            padding: 10px;
            border: 1px solid #ff9800;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        .cart-btn {
            background: #ff9800;
            color: black;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        .cart-btn:hover {
            background: #e68a00;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .stock {
            font-size: 14px;
            color: green;
        }
        .low-stock {
            color: red;
        }
        .btn {
            background: #ff9800;
            color: black;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }
        .btn:disabled {
            background: grey;
            cursor: not-allowed;
        }
        /* CART MODAL */
        .cart-modal {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background: #1e1e1e;
            box-shadow: -3px 0px 10px rgba(255, 255, 255, 0.1);
            transform: translateX(100%);
            transition: 0.3s;
            padding: 20px;
            overflow-y: auto;
        }
        .cart-modal.show {
            transform: translateX(0);
        }
        .cart-title {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border-bottom: 2px solid #ff9800;
            padding-bottom: 10px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        .checkout-btn {
            background: #ff9800;
            padding: 10px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        .checkout-btn:hover {
            background: #e68a00;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header Section -->
    <div class="header">
        <h1>YKGZ Quick Delivery</h1>
        <input type="text" class="search-box" id="search-bar" placeholder="Search for groceries..." onkeyup="searchProducts()">
        <button class="cart-btn" onclick="toggleCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
    </div>

    <!-- Products Section -->
    <div class="products" id="product-list">
        <!-- Product Cards will be injected dynamically -->
    </div>
</div>

<!-- Cart Modal -->
<div class="cart-modal" id="cart-modal">
    <div class="cart-title">Your Cart</div>
    <div id="cart-items"></div>
    <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
</div>

<script>
    let cart = [];

    const groceryItems = [
        { id: 1, name: 'Fresh Milk', price: 30, stock: 25, image: 'https://via.placeholder.com/150' },
        { id: 2, name: 'Bread', price: 35, stock: 15, image: 'https://via.placeholder.com/150' },
        { id: 3, name: 'Mixed Vegetables', price: 99, stock: 10, image: 'https://via.placeholder.com/150' }
    ];

    function addToCart(id) {
        const product = groceryItems.find(item => item.id === id);
        cart.push(product);
        updateCart();
    }

    function updateCart() {
        document.getElementById("cart-count").innerText = cart.length;
        let cartItemsHTML = "";
        cart.forEach(item => {
            cartItemsHTML += `
                <div class="cart-item">
                    <span>${item.name}</span>
                    <span>â‚¹${item.price}</span>
                </div>
            `;
        });
        document.getElementById("cart-items").innerHTML = cartItemsHTML;
    }

    function toggleCart() {
        document.getElementById("cart-modal").classList.toggle("show");
    }

    function checkout() {
        alert("Proceeding to Checkout!");
    }

    function searchProducts() {
        let searchQuery = document.getElementById("search-bar").value.toLowerCase();
        document.querySelectorAll(".product-card").forEach(card => {
            let productName = card.getAttribute("data-name").toLowerCase();
            card.style.display = productName.includes(searchQuery) ? "block" : "none";
        });
    }

    function displayProducts() {
        const productList = document.getElementById("product-list");
        productList.innerHTML = "";

        groceryItems.forEach(item => {
            const productCard = document.createElement("div");
            productCard.classList.add("product-card");
            productCard.setAttribute("data-name", item.name);

            productCard.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <h3>${item.name}</h3>
                <p>â‚¹${item.price}</p>
                <p class="stock ${item.stock < 10 ? 'low-stock' : ''}">Stock: ${item.stock}</p>
                <button class="btn" onclick="addToCart(${item.id})">Add to Cart</button>
            `;

            productList.appendChild(productCard);
        });
    }

    document.addEventListener("DOMContentLoaded", displayProducts);
</script>

</body>
</html>
