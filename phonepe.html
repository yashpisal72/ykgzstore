<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment - PhonePe Scanner</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .payment-container {
            text-align: center;
            border: 2px solid orange;
            border-radius: 10px;
            padding: 30px;
            background-color: #111;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: orange;
        }

        .scanner-wrapper {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
        }

        .scanner {
            width: 100%;
            height: 250px;
            background-color: #555;
            border: 2px dashed orange;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #888;
            font-size: 18px;
        }

        .instructions {
            margin-top: 20px;
            color: #ccc;
        }

        .button {
            background-color: orange;
            border: none;
            color: black;
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 80%;
        }

        .button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h1>PhonePe UPI Payment</h1>
        <div class="scanner-wrapper">
            <div class="scanner">
                Scan your QR Code
            </div>
        </div>
        <p class="instructions">Scan the QR code using your PhonePe app to make a payment.</p>
        <button class="button" onclick="startPayment()">Proceed to Payment</button>
    </div>

    <script>
        function startPayment() {
            alert("Redirecting to PhonePe payment gateway...");
            // Here you can                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
        }
    </script>

</body>
</html>
