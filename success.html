<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #070707, #f9f7f7);
            color: #333;
        }

        .success-message {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
        }

        .success-message h1 {
            color: #4caf50;
            font-size: 2rem;
        }

        .success-message p {
            font-size: 1.2rem;
        }

        .success-message button {
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            background-color: #ff5722;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .success-message button:hover {
            background-color: #2874f0;
        }
    </style>
</head>
<body>
    <div class="success-message">
        <h1>Payment Successful!</h1>
        <p>Thank you for your purchase. Your order will be processed shortly.</p>
        <button onclick="goToHome()">Return to Home</button>
    </div>

    <script>
        function goToHome() {
            window.location.href = "shop.html";
        }
    </script>
</body>
</html>
